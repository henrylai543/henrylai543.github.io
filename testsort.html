<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bias Sorter</title>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');

    #mainTable {
        font-size: 20px;
        font-family: 'Nunito', sans-serif;
        text-align: center;
        vertical-align: middle;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        border-collapse: separate;
        border-spacing: 10px 5px;
    }

    #leftField{
        font-family: "Malgun Gothic", 'Nunito', sans-serif;
        width: 208px;
        height: 208px;
        border: 10px solid #FF0000;
        cursor: pointer;
        object-fit: contain;
    }

    #rightField{
        font-family: "Malgun Gothic", 'Nunito', sans-serif;
        width: 208px;
        height: 208px;
        border: 10px solid #0000FF;
        cursor: pointer;
        object-fit: contain;
    }

    .middleField{
        font-family: 'Nunito', sans-serif;
        width: 100px;
        height: 25px;
        border: 10px solid #008000;
        cursor: pointer;
    }

    A {
      text-decoration: none;
    }

    a:hover {
      color: #99ccff;
    }
  </style>
</head>
<body text="#000000" bgcolor="#ffffff" link="#0099ff" vlink="#0099ff" alink="#0099ff">
  <div>
    <div id="603446273904584399" align="left" style="width: 100%; overflow-y: hidden;" class="wcustomhtml">
      <script type="text/javascript">
        var namMember = new Array(
            "<img src='https://cdnimg.melon.co.kr/cm2/artistcrop/images/031/39/877/3139877_20230817145359_500.jpg?42fbd473f1ad52ffa40dbe604e748f13/melon/resize/416/quality/80/optimize'><br>S1 윤서연 (Seoyeon)", 
            "<img src='https://cdnimg.melon.co.kr/cm2/artistcrop/images/031/37/705/3137705_20230817150154_500.jpg?631524f06c0f4bc7bab47d1c35cc3053/melon/resize/416/quality/80/optimize'><br>S2 정혜린 (Hyerin)",
            "<img src='http://musicmeta.phinf.naver.net/artist/000/362/362235.jpg?type=r300&v=20160425002201/'><br>지수 (Jisoo)",
            "<img src='http://musicmeta.phinf.naver.net/artist/000/362/362236.jpg?type=r300&v=20160425002401/'><br>미주 (Mijoo)",
            "<img src='http://musicmeta.phinf.naver.net/artist/000/362/362233.jpg?type=r300&v=20160525144653/'><br>Kei",
            "<img src='http://musicmeta.phinf.naver.net/artist/000/299/299055.jpg?type=r300&v=20160425002001/'><br>Jin",
            "<img src='http://musicmeta.phinf.naver.net/artist/000/362/362234.jpg?type=r300&v=20160425002201/'><br>수정 (Sujeong)",
            "<img src='http://musicmeta.phinf.naver.net/artist/000/362/362237.jpg?type=r300&v=20160425002401/'><br>예인 (Yein)"
        );
        
        var lstMember = new Array();
        var parent = new Array();
        var equal = new Array();
        var rec = new Array();
        var cmp1,cmp2;
        var head1,head2;
        var nrec;

        var numQuestion;
        var totalSize;
        var finishSize;
        var finishFlag;

        function initList(){
            var n = 0;
            var mid;
            var i;

            lstMember[n] = new Array();
            for (i=0; i<namMember.length; i++) {
                lstMember[n][i] = i;
            }
            parent[n] = -1;
            totalSize = 0;
            n++;

            for (i=0; i<lstMember.length; i++) {
                if(lstMember[i].length>=2) {
                    mid = Math.ceil(lstMember[i].length/2);
                    lstMember[n] = new Array();
                    lstMember[n] = lstMember[i].slice(0,mid);
                    totalSize += lstMember[n].length;
                    parent[n] = i;
                    n++;
                    lstMember[n] = new Array();
                    lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
                    totalSize += lstMember[n].length;
                    parent[n] = i;
                    n++;
                }
            }

            for (i=0; i<namMember.length; i++) {
                rec[i] = 0;
            }
            nrec = 0;

            for (i=0; i<=namMember.length; i++) {
                equal[i] = -1;
            }

            cmp1 = lstMember.length-2;
            cmp2 = lstMember.length-1;
            head1 = 0;
            head2 = 0;
            numQuestion = 1;
            finishSize = 0;
            finishFlag = 0;
        }

        function sortList(flag){
            var i;
            var str;

            if (flag<0) {
                rec[nrec] = lstMember[cmp1][head1];
                head1++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec-1]]!=-1) {
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                }
            }
            else if (flag>0) {
                rec[nrec] = lstMember[cmp2][head2];
                head2++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec-1]]!=-1) {
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                }
            }
            else {
                rec[nrec] = lstMember[cmp1][head1];
                head1++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec-1]]!=-1) {
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                }
                equal[rec[nrec-1]] = lstMember[cmp2][head2];
                rec[nrec] = lstMember[cmp2][head2];
                head2++;
                nrec++;
                finishSize++;
                while (equal[rec[nrec-1]]!=-1) {
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                }
            }

            if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {
                while (head1<lstMember[cmp1].length){
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                }
            }
            else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
                while (head2<lstMember[cmp2].length){
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                }
            }

            if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
                for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
                    lstMember[parent[cmp1]][i] = rec[i];
                }
                lstMember.pop();
                lstMember.pop();
                cmp1 = cmp1-2;
                cmp2 = cmp2-2;
                head1 = 0;
                head2 = 0;

                //Initialize the rec before performing the new comparison
                if (head1==0 && head2==0) {
                    for (i=0; i<namMember.length; i++) {
                        rec[i] = 0;
                    }
                    nrec = 0;
                }
            }

            if (cmp1<0) {
                str = "Choice "+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% done.";
                document.getElementById("battleNumber").innerHTML = str;

                showResult();
                finishFlag = 1;
            }
            else {
                showImage();
            }
        }

        function showResult() {
            var ranking = 1;
            var sameRank = 1;
            var str = "";
            var i;

            str += "<table style=\"width:320px; font-size:15px; line-height:120%; margin-left:auto; margin-right:auto; border:1px solid #888888; border-collapse:collapse; font-family:'Nunito',sans-serif;\" align=\"center\">";
            str += "<tr><td style=\"color:#ffffff; background-color:#888888; text-align:center;\">Rank<\/td><td style=\"color:#ffffff; background-color:#888888; text-align:center; font-family:'Nunito',sans-serif;\">Name<\/td><\/tr>";

            for (i=0; i<namMember.length; i++) {
                var memberName = namMember[lstMember[0][i]].replace(/<img[^>]*>/g, '');
                str += "<tr><td style=\"border:1px solid #888888; width:25px; text-align:center; padding-right:5px; font-family:'Nunito',sans-serif;\">"+ranking+"<\/td><td style=\"border:1px solid #888888; width:175px; text-align:center; padding-left:5px; font-family:'Nunito',sans-serif;\">"+namMember[lstMember[0][i]]+"<\/td><\/tr>";
                if (i<namMember.length-1) {
                    if (equal[lstMember[0][i]]==lstMember[0][i+1]) {
                        sameRank++;
                    } else {
                        ranking += sameRank;
                        sameRank = 1;
                    }
                }
            }
            str += "<\/table>";

            document.getElementById("resultField").innerHTML = str;
        }

        function showImage() {
            var str0 = "Choice "+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"%<br>";
            var str1 = ""+toNameFace(lstMember[cmp1][head1]);
            var str2 = ""+toNameFace(lstMember[cmp2][head2]);

            document.getElementById("battleNumber").innerHTML = str0;
            document.getElementById("leftField").innerHTML = str1;
            document.getElementById("rightField").innerHTML = str2;

            numQuestion++;
        }

        function toNameFace(n){
            var str = namMember[n];
            return str;
        }
      </script>
      <div class="instructions">
        <center>
          <br /><br />
          <b>Bias Sorter</b><br /><br>Pick who you like better in each round to get an accurate list of your favorite members from the group.<br />Note: Hitting 'No Opinion' or 'I Like Both' frequently will affect your results negatively.<br />All images seen here are credited to Melon.<br /><br />
        </center>

        <table id="mainTable" align="center">
          <tbody>
            <tr>
              <td id="battleNumber" colspan="3" style="padding-bottom: 15px; text-align:center;">Round 1<br>0%</td>
            </tr>
            <tr>
              <td id="leftField" onclick="if(finishFlag==0)sortList(-1);" rowspan="2" style="text-align:center;"></td>
              <td class="middleField" onclick="if(finishFlag==0)sortList(0);" style="text-align:center;">I Like Both</td>
              <td id="rightField" onclick="if(finishFlag==0)sortList(1);" rowspan="2"style="text-align:center;"></td>
            </tr>
            <tr>
              <td class="middleField" onclick="if(finishFlag==0)sortList(0);"style="text-align:center;">No Opinion</td>
            </tr>
          </tbody>
        </table>
        <br><br>
        <div id="resultField" style="text-align: center;">
          <br><br>
        </div>
        <script type="text/javascript">
          initList();
          showImage();
        </script>
      </div>
    </div>
  </div>
</body>
</html>
